<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoebe Hedaux</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">   
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Title Banner -->
    <div class="title-banner">Phoebe Hedaux</div>
    <div class="subtitle">Passionate Dancer | Performer | Competitor</div>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
        
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/Phoebe-Cheer-Pose.JPG" alt="Image 1" onclick="openLightbox(this)">
                <p class="image-description">Cheer Pose</p>
            </div>
            <div class="gallery-item">
                <img src="images/Phoebe-Lyrical-Pose.JPG" alt="Image 2" onclick="openLightbox(this)">
                <p class="image-description">Lyrical Pose</p>
            </div>
            <div class="gallery-item">
                <img src="images/Phoebe-Lyrical.jpg" alt="Image 3" onclick="openLightbox(this)">
                <p class="image-description">Lyrical Performance</p>
            </div>
            <div class="gallery-item">
                <img src="images/Phoebe-POM-Leap.jpg" alt="Image 4" onclick="openLightbox(this)">
                <p class="image-description">POM Leap</p>
            </div>
            <div class="gallery-item">
                <img src="images/Phoebe-TEkit.jpg" alt="Image 5" onclick="openLightbox(this)">
                <p class="image-description">Team England</p>
            </div>
        </div>
    
        <!-- Lightbox -->
        <div id="lightbox" class="lightbox">
            <span class="close" onclick="closeLightbox()">&times;</span>
            <img class="lightbox-img" id="lightbox-img">
            <div class="prev" onclick="changeImage(-1)">&#10094;</div>
            <div class="next" onclick="changeImage(1)">&#10095;</div>
        </div>
    
        <script src="js/script.js"></script>

        <!-- Bootstrap JS (Optional for interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
